description: |
  Create a list schema from prompt
prompt: |
  Follow the instructions in the prompt and ouput the result using the provided schema.
  Do not include ``` in the output.
schema: |
  {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "type": "array",
    "items": {
      "type": "string"
    }
  }
example: |
  [
    "Go there",
    "Do that",
    "Then this",
    "Finally that"
  ]